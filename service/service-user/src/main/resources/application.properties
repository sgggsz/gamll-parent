server.port=8208

spring.application.name=service-user
spring.cloud.nacos.discovery.server-addr=192.168.200.128:8848

#redis配置
spring.redis.host=192.168.200.128
spring.redis.port=6379
spring.redis.database=0

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://192.168.200.128:3306/gmall_user?characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml

#Feign的连接建立超时时间，默认为10秒
feign.client.config.default.connectTimeout=10000
#Feign的请求处理超时时间，默认为60
feign.client.config.default.readTimeout=60000

spring.rabbitmq.host=192.168.200.128
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.publisher-confirm-type=simple
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=1